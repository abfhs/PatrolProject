<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 메인페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', '맑은 고딕', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .site-header {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffc107;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .mypage-btn {
      position: absolute;
      top: 35px;
      right: 40px;
      padding: 10px 20px;
      background: transparent;
      color: #ffc107;
      border: 1px solid #ffc107;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .mypage-btn:hover {
      background: rgba(255, 193, 7, 0.1);
    }

    .main-box {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid #ffc107;
      box-shadow: 0 8px 32px 0 rgba(255, 193, 7, 0.37);
      padding: 50px 40px;
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-box h2 {
      color: #ffc107;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-area {
      width: 100%;
      margin-bottom: 20px;
    }

    .input-area input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(50, 50, 50, 0.7);
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .input-area input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .input-area input:focus {
      background: rgba(80, 80, 80, 0.7);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      background: #ffc107;
      color: #000;
    }

    .submit-btn:hover {
      background: #ffca2c;
      box-shadow: 0 0 15px rgba(255,193,7,0.5);
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  <a href="/mypage" class="mypage-btn">My Page</a>
  <div class="center-container">
    <form class="main-box">
      <h2>Report Information</h2>
      <div class="input-area">
        <input type="text" id="address" name="address" placeholder="Address" required />
      </div>
      <div class="input-area">
        <input type="text" id="owner" name="owner" placeholder="Landlord/Owner Name" required />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const accessToken = localStorage.getItem('accessToken');
      if (!accessToken) {
        alert('로그인이 필요합니다.');
        window.location.href = '/index.html';
      }
    });

    document.querySelector('.main-box').addEventListener('submit', async (e) => {
        e.preventDefault();

        const address = document.getElementById('address').value;
        const ownerName = document.getElementById('owner').value;
        const accessToken = localStorage.getItem('accessToken');

        if (!accessToken) {
            alert('로그인이 필요합니다.');
            window.location.href = '/index.html';
            return;
        }

        try {
            const response = await fetch('http://localhost:3000/crawl/info', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                },
                body: JSON.stringify({ address, ownerName })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.message || '정보 제출에 실패했습니다.');
            }

            const result = await response.json();
            alert('정보가 성공적으로 제출되었습니다.');
            // 성공 후 다음 동작 (예: 페이지 새로고침 또는 다른 페이지로 이동)
            // window.location.reload(); 
        } catch (error) {
            console.error('Submit error:', error);
            alert(`오류: ${error.message}`);
        }
    });
  </script>
</body>
</html>
