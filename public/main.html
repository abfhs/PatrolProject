<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 메인페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }
    .site-header {
      position: absolute;
      top: 24px;
      left: 32px;
      font-size: 2rem;
      font-weight: bold;
      color: #2196f3;
      letter-spacing: 1px;
    }
    .mypage-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      padding: 10px 22px;
      background: #e3f2fd;
      color: #2196f3;
      font-size: 1rem;
      border: 1px solid #90caf9;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .mypage-btn:hover {
      background: #bbdefb;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .main-box {
      background: #f5faff;
      border-radius: 16px;
      box-shadow: 0 4px 16px 0 rgba(33,150,243,0.10);
      padding: 48px 36px 32px 36px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-box h2 {
      color: #2196f3;
      margin-bottom: 28px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .input-area {
      width: 100%;
      margin-bottom: 18px;
    }
    .input-area label {
      display: block;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #1976d2;
      font-weight: 500;
    }
    .input-area input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b3d5fa;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: border 0.2s;
    }
    .input-area input:focus {
      border-color: #2196f3;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2196f3;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  <a href="/mypage" class="mypage-btn">마이페이지</a>
  <div class="center-container">
    <form class="main-box">
      <h2>주소 및 집주인 정보 입력</h2>
      <div class="input-area">
        <label for="address">주소</label>
        <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required />
      </div>
      <div class="input-area">
        <label for="owner">건물주/집주인명</label>
        <input type="text" id="owner" name="owner" placeholder="건물주 또는 집주인명을 입력하세요" required />
      </div>
      <button type="submit" class="submit-btn">입력하기</button>
    </form>
  </div>
</body>
</html>
