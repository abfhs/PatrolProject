<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 회원가입</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }
    .site-header {
      position: absolute;
      top: 24px;
      left: 32px;
      font-size: 2rem;
      font-weight: bold;
      color: #2196f3;
      letter-spacing: 1px;
    }
    .mypage-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      padding: 10px 22px;
      background: #e3f2fd;
      color: #2196f3;
      font-size: 1rem;
      border: 1px solid #90caf9;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .mypage-btn:hover {
      background: #bbdefb;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .signup-box {
      background: #f5faff;
      border-radius: 16px;
      box-shadow: 0 4px 16px 0 rgba(33,150,243,0.10);
      padding: 48px 36px 32px 36px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .signup-box h2 {
      color: #2196f3;
      margin-bottom: 28px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .input-area {
      width: 100%;
      margin-bottom: 18px;
    }
    .input-area label {
      display: block;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #1976d2;
      font-weight: 500;
    }
    .input-area input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b3d5fa;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: border 0.2s;
    }
    .input-area input:focus {
      border-color: #2196f3;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2196f3;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .submit-btn:hover {
      background: #1976d2;
    }
    .login-link {
      margin-top: 16px;
      color: #1976d2;
      text-decoration: none;
      font-weight: 500;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  <a href="/login" class="mypage-btn">로그인</a>
  
  <div class="center-container">
    <form class="signup-box">
      <h2>회원가입</h2>
      
      <div class="input-area">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required />
      </div>
      
      <div class="input-area">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required />
      </div>
      
      <div class="input-area">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      
      <button type="submit" class="submit-btn">회원가입</button>
      <a href="/login" class="login-link">이미 계정이 있으신가요? 로그인</a>
    </form>
  </div>
  
  <script>
    document.querySelector('.signup-box').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const nickname = document.getElementById('nickname').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:3000/auth/register/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, nickname, password })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || '회원가입 실패');
        }

        const { accessToken, refreshToken } = await response.json();
        
        // 토큰 저장
        localStorage.setItem('accessToken', accessToken);
        document.cookie = `refreshToken=${refreshToken}; path=/; max-age=${7*24*60*60}; Secure`;
        
        // 메인 페이지로 이동
        window.location.href = '/main.html';
        
      } catch (error) {
        console.error('Signup error:', error);
        alert(`회원가입 오류: ${error.message}`);
      }
    });
  </script>
</body>
</html>
