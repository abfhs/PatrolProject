<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 회원가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', '맑은 고딕', sans-serif;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .site-header {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffc107;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .signup-box {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid #ffc107;
      box-shadow: 0 8px 32px 0 rgba(255, 193, 7, 0.37);
      padding: 50px 40px;
      width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .signup-box:hover {
        transform: scale(1.02);
    }

    .signup-box h2 {
      color: #ffc107;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-area {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .input-area input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(50, 50, 50, 0.7);
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .input-area input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .input-area input:focus {
      background: rgba(80, 80, 80, 0.7);
    }

    .submit-btn, .login-link-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
      text-align: center;
      text-decoration: none;
      display: inline-block;
    }

    .submit-btn {
      background: #ffc107;
      color: #000;
    }

    .submit-btn:hover {
      background: #ffca2c;
      box-shadow: 0 0 15px rgba(255,193,7,0.5);
    }

    .login-link-btn {
      background: transparent;
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .login-link-btn:hover {
      background: rgba(255, 193, 7, 0.1);
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  
  <div class="center-container">
    <form class="signup-box">
      <h2>Sign Up</h2>
      
      <div class="input-area">
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      
      <div class="input-area">
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required />
      </div>
      
      <div class="input-area">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      
      <button type="submit" class="submit-btn">Create Account</button>
      <a href="/index.html" class="login-link-btn">Already have an account?</a>
    </form>
  </div>
  
  <script>
    document.querySelector('.signup-box').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const nickname = document.getElementById('nickname').value;
      const password = document.getElementById('password').value;
      
      try {
        const response = await fetch('http://localhost:3000/auth/register/email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, nickname, password })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.message || '회원가입 실패');
        }

        const { accessToken, refreshToken } = await response.json();
        
        // 토큰 저장
        localStorage.setItem('accessToken', accessToken);
        document.cookie = `refreshToken=${refreshToken}; path=/; max-age=${7*24*60*60}; Secure`;
        
        // 메인 페이지로 이동
        window.location.href = '/main.html';
        
      } catch (error) {
        console.error('Signup error:', error);
        alert(`회원가입 오류: ${error.message}`);
      }
    });
  </script>
</body>
</html>
