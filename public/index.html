<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 로그인</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', '맑은 고딕', sans-serif;
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .site-header {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 50px 40px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
        transform: scale(1.02);
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: 600;
    }

    .input-area {
      width: 100%;
      margin-bottom: 20px;
      position: relative;
    }

    .input-area input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      font-size: 1rem;
      color: #fff;
      outline: none;
      transition: background 0.3s;
      box-sizing: border-box;
    }

    .input-area input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .input-area input:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .login-btn, .signup-btn {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .login-btn {
      background: #fff;
      color: #e73c7e;
    }

    .login-btn:hover {
      background: #f0f0f0;
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    .signup-btn {
      background: transparent;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .signup-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  <div class="login-container">
    <form class="login-box">
      <h2>Login</h2>
      <div class="input-area">
        <input type="email" id="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-area">
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <button type="button" id="signupBtn" class="signup-btn">Sign Up</button>
    </form>
  </div>

  <script>
    // 로그인 처리 스크립트
    document.querySelector('.login-box').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic Auth 생성
      const token = btoa(`${email}:${password}`);
      const hostUrl = 'http://localhost:3000'; // API 호스트 URL

      try {
        // 1. 로그인 요청
        const loginResponse = await fetch(`${hostUrl}/auth/login/email`, {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${token}`,
            'Content-Type': 'application/json'
          }
        });

        // 로그인 실패 시 오류 처리 (수정된 부분)
        if (!loginResponse.ok) {
          throw new Error('Login failed');
        }

        const { accessToken, refreshToken } = await loginResponse.json();

        // 2. 토큰 저장
        localStorage.setItem('accessToken', accessToken);
        document.cookie = `refreshToken=${refreshToken}; path=/;
max-age=${7*24*60*60}; Secure`;

        // 3. accessToken을 헤더에 담아 메인 페이지 HTML 요청 (수정된 부분)
        const mainPageResponse = await fetch(`${hostUrl}/crawl/main`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });

        if (mainPageResponse.ok) {
            const mainPageHtml = await mainPageResponse.text();
            // 4. 현재 문서를 받은 HTML로 교체하여 페이지 이동 효과를 줌
            document.open();
            document.write(mainPageHtml);
            document.close();
        } else {
            throw new Error('Failed to load the main page.');
        }

      } catch (error) {
        console.error('Process error:', error);
        alert('로그인 또는 페이지 로딩에 실패했습니다.');
      }
    });

    // 회원가입 버튼 클릭 이벤트 추가
    document.getElementById('signupBtn').addEventListener('click', () => {
      // 회원가입 페이지로 이동
      window.location.href = '/register.html';
    });
</script>
</body>
</html>
