<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patrol - 로그인</title>
  <style>
    /* 기존 스타일 유지 */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fff;
      font-family: 'Segoe UI', '맑은 고딕', Arial, sans-serif;
    }
    .site-header {
      position: absolute;
      top: 24px;
      left: 32px;
      font-size: 2rem;
      font-weight: bold;
      color: #2196f3;
      letter-spacing: 1px;
    }
    .center-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-box {
      background: #f5faff;
      border-radius: 16px;
      box-shadow: 0 4px 16px 0 rgba(33,150,243,0.10);
      padding: 48px 36px 32px 36px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-box h2 {
      color: #2196f3;
      margin-bottom: 28px;
      font-size: 1.5rem;
      font-weight: 600;
    }
    .input-area {
      width: 100%;
      margin-bottom: 18px;
    }
    .input-area label {
      display: block;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #1976d2;
      font-weight: 500;
    }
    .input-area input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #b3d5fa;
      border-radius: 6px;
      background: #fff;
      font-size: 1rem;
      color: #333;
      outline: none;
      transition: border 0.2s;
    }
    .input-area input:focus {
      border-color: #2196f3;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #2196f3;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #1976d2;
    }
    .signup-btn {
      width: 100%;
      margin-top: 16px;
      padding: 10px;
      background: #e3f2fd;
      color: #2196f3;
      font-size: 1rem;
      border: 1px solid #90caf9;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .signup-btn:hover {
      background: #bbdefb;
    }
  </style>
</head>
<body>
  <div class="site-header">Patrol</div>
  <div class="center-container">
    <form class="login-box">
      <h2>로그인</h2>
      <div class="input-area">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required />
      </div>
      <div class="input-area">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
      </div>
      <button type="submit" class="login-btn">로그인</button>
      <!-- 회원가입 버튼에 id 추가 -->
      <button type="button" id="signupBtn" class="signup-btn">회원가입</button>
    </form>
  </div>

  <script>
    // 로그인 처리 스크립트
    document.querySelector('.login-box').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Basic Auth 생성
      const token = btoa(`${email}:${password}`);
      const hostUrl = 'http://localhost:3000'; // API 호스트 URL

      try {
        // 1. 로그인 요청
        const loginResponse = await fetch(`${hostUrl}/auth/login/email`, {
          method: 'POST',
          headers: {
            'Authorization': `Basic ${token}`,
            'Content-Type': 'application/json'
          }
        });

        // 로그인 실패 시 오류 처리 (수정된 부분)
        if (!loginResponse.ok) {
          throw new Error('Login failed');
        }

        const { accessToken, refreshToken } = await loginResponse.json();

        // 2. 토큰 저장
        localStorage.setItem('accessToken', accessToken);
        document.cookie = `refreshToken=${refreshToken}; path=/;
max-age=${7*24*60*60}; Secure`;

        // 3. accessToken을 헤더에 담아 메인 페이지 HTML 요청 (수정된 부분)
        const mainPageResponse = await fetch(`${hostUrl}/crawl/main`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${accessToken}`
            }
        });

        if (mainPageResponse.ok) {
            const mainPageHtml = await mainPageResponse.text();
            // 4. 현재 문서를 받은 HTML로 교체하여 페이지 이동 효과를 줌
            document.open();
            document.write(mainPageHtml);
            document.close();
        } else {
            throw new Error('Failed to load the main page.');
        }

      } catch (error) {
        console.error('Process error:', error);
        alert('로그인 또는 페이지 로딩에 실패했습니다.');
      }
    });

    // 회원가입 버튼 클릭 이벤트 추가
    document.getElementById('signupBtn').addEventListener('click', () => {
      // 회원가입 페이지로 이동
      window.location.href = '/register.html';
    });
</script>
</body>
</html>
